<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body, div {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 400px;
      height: 400px;
      background: skyblue;
      margin: 0 auto;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="box">
    <canvas id="canvasBox" width="400" height="400"></canvas>
  </div>
  <script>
    var canvas = document.getElementById('canvasBox')
    var ctx = canvas.getContext('2d')
    ctx.clearRect(0, 0, 200, 200) // 擦除(0,0)位置大小为200x200的矩形，擦除的意思是把该区域变为透明
    ctx.fillStyle = 'yellow' // 设置颜色
    ctx.fillRect(10, 10, 200, 200) // 把(10,10)位置大小为130x130的矩形涂色
    // 利用Path绘制复杂路径:
    var path=new Path2D()
    path.arc(75, 75, 50, 0, 2 * Math.PI, true)
    path.moveTo(110,75)
    path.arc(75, 75, 35, 0, Math.PI, false)
    path.moveTo(65, 65)
    path.arc(60, 65, 5, 0, Math.PI*2, true)
    path.moveTo(95, 65)
    path.arc(90, 65, 5, 0, Math.PI*2, true)
    ctx.strokeStyle = 'pink'
    ctx.stroke(path)
  </script>
</body>
</html>
